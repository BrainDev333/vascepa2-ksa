<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vascepa-KSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="./common/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="common/css/main.css" />
  <link rel="stylesheet" href="common/css/animations.css" />

  <script preload src="./common/swiper/swiper-bundle.min.js"></script>

</head>

<body onload="document.getElementById('loading').style.display = 'none';document.getElementById('content').style.display =
  'block';">
  <div id="loading" class="loader"></div>

  <!-- Swiper -->
  <div id="content" style="display:none;">
    <div class="main">
      <div class="background">
        <img src="common/images/background_page.png" style="width: 100%;" alt="">
      </div>
      <div class="swiper-container swiper-container-h">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <!-- SLide 1  -->
            <div class="mainSlide1">
              <img src="common/images/slide1/splach.png" style="width: 100%;">
              <img src=" common/images/slide1/title1.png" alt="title1" class="mainSlide1_text1" />
              <img src="common/images/slide1/title2.png" alt="title2" class="mainSlide1_text2" />
            </div>
          </div>
          <div class="swiper-slide">
            <!-- slide2 -->
            <div class="SlideIndex mainSlide2">
              <img src="common/images/slide2/title.png" style="width: 100%;" alt="">
              <div class="mainSlide2_title "></div>
              <div class="Moa circlevide"></div>
              <div class="patient circlevide"></div>
              <div class="summary circlevide"></div>
              <div class="Marine circlevide"></div>
              <div class="saftey circlevide"></div>
              <div class="Anchor circlevide"></div>

              <!-- <div class="whiteblock"></div> -->
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-container swiper-container-v">
              <div class="swiper-wrapper">
                <div class="swiper-slide">

                  <!-- Vertical Slide 1 -->
                  <div class="mainSlide3_title"></div>

                </div>
                <div class="swiper-slide">
                  <!-- Vertical Slide 2  -->
                  <div class="mainSlide4_title">
                    <div class="mainSLide4-secondtitle"></div>
                    <div class="mainSLide4-initial"></div>
                    <div class="mainSLide4-halfarrow1 "></div>
                    <div class="mainSLide4-intermed"></div>
                    <div class="mainSLide4-halfarrow2"></div>
                    <div class="mainSLide4-capsule"></div>
                    <div class="mainSLide4-final"></div>
                    <div class="mainSLide4-halfarrow3"></div>
                    <div class="mainSLide4-encap"></div>
                    <div class="mainSLide4-halfarrow4"></div>
                    <div class="mainSLide4-ico"></div>
                    <div class="mainSLide4-largeArrow"></div>

                  </div>
                </div>
                <div class="swiper-slide">
                  <!-- slide vertical 3  -->
                  <div class="mainSlide5_title">

                    <div id="mainSLide5_Early" class="mainSlide5_Early box">Early</div>
                    <img class="img1" src="common/images/slide5/pic1.png" alt="">
                    <div id="mainSLide5_mid" class="mainSlide5_mid box">Mid</div>
                    <img class="img2" src="common/images/slide5/pic2.png" alt="">
                    <div id="mainSLide5_late" class="mainSlide5_late box">Late</div>
                    <img class="img3" src="common/images/slide5/pic3.png" alt="">
                  </div>

                </div>

              </div>
              <!-- <div class="swiper-pagination swiper-pagination-v"></div> -->
            </div>
          </div>
          <div class="swiper-slide">
            <!-- SLide horizontal 6 -->
            <div class="mainSLide6_title">
              <div class="mainSlide6_buttons">
                <div id="Mohamed" class="mohamed_button activeButton">Mohammed</div>
                <div id="Hannen" class="Hannene_button"> Hanane</div>
              </div>
              <div class="mainSLide6Mohamed"></div>
              <div class="mainSLide6Hannen"></div>
            </div>
          </div>
          <!-- slide  Hozri 7  -->
          <div class="swiper-slide">
            <div class="swiper-container swiper-container-v">
              <div class="swiper-wrapper">
                <div class="swiper-slide">

                  <div class="mainSLide7_title">
                    <div class="mainSLide7_pic1"></div>
                    <div class="mainslide7_group">
                      <div class="mainSLide7_pic2"></div>
                      <div class="mainSLide7_pic3"></div>
                    </div>

                  </div>
                </div>

                <!-- slide horiz 8  -->
                <div class="swiper-slide">
                  <div class="mainSLide8_title">

                    <div class="mainSlide8_courbe"></div>
                    <div class="mainSlide8_numbers"></div>
                  </div>
                </div>
                <!-- slide horiz 9  -->
                <div class="swiper-slide">
                  <div class="mainSLide9_title">

                    <div class="mainSlide9_courbe"></div>
                    <div class="mainSlide9_numbers"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- slide horiz 10  -->
          </div>
          <div class="swiper-slide">
            <div class="mainSLide10_title">

              <div class="mainSlide10_courbe"></div>
              <!-- <div class="mainSlide10_numbers"></div> -->
            </div>
          </div>
          <!-- slide horiz 11   -->
          <div class="swiper-slide">
            <div class="mainSLide11_title">
              <div class="mainSlide11_buttons">
                <div id="Vascepa_tol" class="Vascepa_tol_button activeButtonVascepa">
                  <img id="vasc1_blue" src="common/images/slide11/vasc1_blue.png" alt=""
                    style="width: 85%; display: none;">
                  <img id="vasc1_white" src="common/images/slide11/vasc1_white.png" alt="" style="width: 85%; ">
                </div>
                <div id="Vascepa_saf" class="Vascepa_saf_button">
                  <img id="vasc2_blue" src="common/images/slide11/Vascepa2_lue.png" alt="" style="width: 66%;">
                  <img id="vasc2_white" src="common/images/slide11/Vascepa2_white.png" alt=""
                    style="width: 66%; display: none;">
                </div>
              </div>
              <div class="mainSLide11_tol">
                <div class="mainSLide11_image1">
                  <img id="img1" src="common/images/slide11/img1.png" alt="">

                </div>
                <div class="mainSLide11_image2">
                  <img id="img2" src="common/images/slide11/img2.png" alt="">

                </div>
                <div class="mainSLide11_image3">
                  <img id="img3" src="common/images/slide11/img3.png" alt="">

                </div>

              </div>
              <div class="mainSLide11_saf"></div>
            </div>

          </div>

          <!-- slide horiz 12  -->
          <div class="swiper-slide">
            <div class="mainSLide12_title">

            </div>

          </div>


        </div>
      </div>
      <!-- Add Pagination -->
      <!-- <div class="swiper-pagination swiper-pagination-h"></div> -->
    </div>

    <footer>
      <div class="mainfooter">
        <div class="firstblock">
          <div class="firstblock__home">
            <div class="circle">
              <!-- <img src="common/images/home.svg" alt=""> -->
              <img src="common/images/home.png" alt="home" />
            </div>
            <p>HOME</p>
          </div>
          <div class="firstblock__pi">
            <div class="circle">
              <img src="common/images/pi.png" alt="pi" />
            </div>
            <p>PI</p>
          </div>
          <div class="firstblock__ref">
            <div class="circle">
              <img src="common/images/ref.png" alt="ref" />
            </div>
            <p>REF</p>
          </div>
        </div>
        <div class="thirdblock">
          <nav class="nav">
            <ul id="menu">
              <li id="MOA">MoA & properties</li>
              <li id="PATIENT">Patient profile</li>
              <li id="MARINE">Marine <br />Trial</li>
              <li id="ANCHOR">Anchor <br />Trial</li>
              <li id="SAFTEY">Safety and Tolerability</li>
              <li id="SUMMARY">Summary</li>
            </ul>
          </nav>
        </div>
        <div class="secondblock">
          <img src="common/images/logo.png" alt="logo" />
        </div>
      </div>
    </footer>
  </div>

  <script src="./common/swiper/jquery-3.6.0.min.js"></script>

  <script src="./common/js/script.js"></script>

</body>

</html>
